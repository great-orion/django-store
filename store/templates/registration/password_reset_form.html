{% extends 'base.html' %}

{% block main %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-dark text-white py-3">
                    <h4 class="mb-0">Reset Your Password</h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted">Enter your email address below, and we'll send you a link to reset your password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label fw-medium">
                                Email Address
                            </label>
                            <input type="email"
                                   name="email"
                                   class="form-control form-control-lg"
                                   id="{{ form.email.id_for_label }}"
                                   value="{{ form.email.value|default:'' }}"
                                   placeholder="your@email.com"
                                   {% if form.email.field.required %}required{% endif %}
                                   {% if form.email.field.widget.attrs.autofocus %}autofocus{% endif %}>
                            {% if form.email.errors %}
                                <div class="text-danger mt-1">
                                    {% for error in form.email.errors %}
                                        <small>{{ error }}</small><br>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-2">
                            Send Reset Link
                        </button>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <a href="{% url 'login' %}" class="text-decoration-none text-primary">
                        ‚Üê Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
